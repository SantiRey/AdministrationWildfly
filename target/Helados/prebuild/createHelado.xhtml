<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <h1>Nuevo Helado</h1>
    <h:form>
        name: <h:inputText value="#{createHeladoBean.heladoName}" required="true"/>
        price: <h:inputText value="#{createHeladoBean.heladoPrice}" required="true"/>
        <h:commandButton value="Guardar" action="#{createHeladoBean.createHelado}"> </h:commandButton>
    </h:form>
    <h:form>
        <h:commandButton action="#{indexBean.indexXHTML}" value="HOME"/>
    </h:form>
    <h1>Lista de Posibles Usuarios</h1>
    <h:dataTable value="#{indexBean.listAllUsers()}" var="users" border="5">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{users.userID}"/>
        </h:column>
        <h:column>
            <f:facet name="header">NAME</f:facet>
            <h:outputText value="#{users.name}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
