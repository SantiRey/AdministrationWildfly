<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Crear Empleados</title>
</h:head>

<h:body>
    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{createdUserBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>

    <h:form>
        <p:panel header="Formulario para crear Helados">
            <h:panelGrid id="grid" columns="2" cellpadding="5">
                <p:outputLabel for="" value="Nombre:"/>
                <p:inputText id="Name" value="#{createdUserBean.name}" required="true" label="Nombre"/>
            </h:panelGrid>
            <p:commandButton ajax="false"
                             value="Crear"
                             icon="pi pi-check"
                             action="#{createdUserBean.createUser}"
                             style="margin-right:40px"/>
        </p:panel>
    </h:form>


    <p:panel header="Lista de Helados">
        <p:dataTable var="user" value="#{createdUserBean.allUsers}">
            <p:column headerText="Id">
                <h:outputText value="#{user.userID}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{user.name}"/>
            </p:column>
        </p:dataTable>
    </p:panel>


</h:body>
</html>
