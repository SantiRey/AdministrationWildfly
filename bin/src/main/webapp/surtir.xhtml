<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{surtirEmpleadoBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                    <p:menuitem value="Back" action="#{surtirEmpleadoBean.linkBack}" ajax="false"
                                icon="pi pi-arrow-left"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>

    <p:panel header="Lista de Helados disponibles">
        <p:dataTable var="heladoDisponible" value="#{surtirEmpleadoBean.getDisponibleHelados()}">
            <p:column headerText="Name">
                <h:outputText value="#{heladoDisponible.name}"/>
            </p:column>
            <p:column headerText="Number">
                <h:outputText value="#{heladoDisponible.number}"/>
            </p:column>
            <p:column headerText="Numero a dar">
                <h:form>
                    <p:inputText id="Name" value="#{surtirEmpleadoBean.cantidad}" required="true" label="Nombre"/>
                    <p:commandButton ajax="false"
                                     value="Dar"
                                     icon="pi pi-check"
                                     action="#{surtirEmpleadoBean.sutir(heladoDisponible.heladoID)}"
                                     style="margin-right:40px"/>
                </h:form>
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
