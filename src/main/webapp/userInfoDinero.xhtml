<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body style="background-repeat:no-repeat;background-position: center; background-size:1240px; background-image:url('HeladoWeb.png')">
    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{userInfoDineroBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                    <p:menuitem value="Back" action="#{userInfoDineroBean.linkBack}" ajax="false"
                                icon="pi pi-home"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>


    <p:panel header="Usuario">
        <h3>Nombre: <h:outputText value="#{userInfoDineroBean.user.name}"/></h3>
    </p:panel>

    <p:panel header="Lista de Helados en Bodega">
        <p:dataTable var="helados" value="#{userInfoDineroBean.heladosOfUser}">
            <p:column headerText="Nombre">
                <h:outputText value="#{helados.name}"/>
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{helados.number}"/>
            </p:column>
            <p:column headerText="Dinero">
                <h:outputText value="#{userInfoDineroBean.heladoPriceSum(helados.heladoID)}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
    <p:panel header="Dinero">
        <h3>Dinero Total: <h:outputText value="#{userInfoDineroBean.totalMoney()}"/></h3>
    </p:panel>
</h:body>
</html>
