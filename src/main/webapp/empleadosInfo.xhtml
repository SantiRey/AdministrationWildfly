<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Helados Web</title>
</h:head>

<h:body style="background-repeat:no-repeat;background-position: center; background-size:1240px; background-image:url('HeladoWeb.png')">
    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{empleadosInfoBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>

    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>
    <p:panel header="Usuarios">
        <p:dataTable var="user" value="#{empleadosInfoBean.allUserList}">
            <p:column headerText="Name">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="Ver productos del Usuario">
                <h:form>

                    <p:commandButton ajax="false"
                                     value="Ver"
                                     icon="pi pi-arrow-right"
                                     action="#{empleadosInfoBean.userInfo(user.userID)}"
                                     style="margin-right:40px"/>
                </h:form>
            </p:column>
            <p:column headerText="Cantidad de dinero">
                <h:form>

                    <p:commandButton ajax="false"
                                     value="Dinero"
                                     icon="pi pi-arrow-right"
                                     action="#{empleadosInfoBean.userInfoDinero(user.userID)}"
                                     style="margin-right:40px"/>
                </h:form>
            </p:column>
        </p:dataTable>
    </p:panel>


</h:body>
</html>
