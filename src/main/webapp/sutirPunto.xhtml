<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body style="background-repeat:no-repeat;background-position: center; background-size:1240px; background-image:url('HeladoWeb.png')">
    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{createHeladoBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>

    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>

    <p:panel header="Lista de Empleados">
        <p:dataTable var="user" value="#{createdUserBean.allUsers}">
            <p:column headerText="Id">
                <h:outputText value="#{user.ownerID}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{user.name}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:commandButton value="Surtir" action="#{surtirEmpleadoBean.linkSurtir(user.ownerID)}"/>
            </p:column>
        </p:dataTable>
    </p:panel>
</h:body>
</html>
