<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>edit</title>
</h:head>
<h:body>
    <h1>Helado:</h1><br/>
    ID: <h:outputText value="#{editHeladoBean.heladoID()}"/>
    name: <h:outputText value="#{editHeladoBean.helado.name}"/>
    price: <h:outputText value="#{editHeladoBean.helado.price}"/>


    <h:form>
        name: <h:inputText value="#{editHeladoBean.name}"/>
        price: <h:inputText value="#{editHeladoBean.price}"/>
        User: <h:inputText value="#{editHeladoBean.userID}"/>
        <h:commandButton action="#{editHeladoBean.updateHelado}" value="Update"/>
    </h:form>
    <h:form>
        <h:commandButton action="index" value="HOME"/>
    </h:form>


    <h1>Lista de Posibles Usuarios</h1>
    <h:dataTable value="#{indexBean.listAllUsers()}" var="users" border="5">
        <h:column>
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{users.userID}"/>
        </h:column>
        <h:column>
            <f:facet name="header">NAME</f:facet>
            <h:outputText value="#{users.name}"/>
        </h:column>
    </h:dataTable>


    <h1>Lista de Productos del Usuario</h1>
    <h:dataTable value="#{editHeladoBean.listAllHeladoByUser()}" var="helados" border="5">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{helados.name}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
