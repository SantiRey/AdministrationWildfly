<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Bodega Info</title>
</h:head>

<h:body style="background-repeat:no-repeat;background-position: center; background-size:1240px; background-image:url('HeladoWeb.png')">
    <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
        <h:form>
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <p:panelMenu>
                <p:submenu label="Optiones">
                    <p:menuitem value="Home" action="#{createdUserBean.linkHome}" ajax="false"
                                icon="pi pi-home"/>
                    <p:menuitem value="Back" action="#{empleadosInfoBean.linkBack}" ajax="false"
                                icon="pi pi-arrow-left"/>
                </p:submenu>
            </p:panelMenu>
        </h:form>
        <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
    </p:sidebar>
    <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()"/>


    <p:panel header="Lista de Usuarios disponibles">
        <p:dataTable var="punto" value="#{puntoInfoBean.allPuntos()}">
            <p:column headerText="Name">
                <h:outputText value="#{punto.name}"/>
            </p:column>
        </p:dataTable>
    </p:panel>

</h:body>
</html>
